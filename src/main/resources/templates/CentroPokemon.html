<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img th:src="@{logoPrincipal.png}" alt="">
                <img th:src="@{mascote.png}"  height="100" width="100" alt="Mascote">
            </a>
            <div>
                <span th:text="${usuario.usuario}"></span>
            </div>
            <div class="btn-group-vertical" >
                <a href="login" type="button" class="btn btn-primary btn-lg">Login</a>
                <a href="/registro" type="button" class="btn btn-primary btn-lg">Registrar</a>
            </div>
        </div>
    </nav>
</header>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Perfil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/expedicao">Combate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Loja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">Centro Pokemon</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="card mx-auto" style="width: 18rem;" th:each="usuario : ${usuario.pokemonsUsuario}">
    <img th:src="${usuario.sprite}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">
            <span th:text="${usuario.name}"></span>
        </h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="'Ataque->'+ ${usuario.Ataque}"></li>
        <li class="list-group-item" th:text="'Defesa->'+ ${usuario.defesa}"></li>
        <li class="list-group-item" th:text="'Velocidade->'+ ${usuario.velocidade}"></li>
        <li class="list-group-item" th:text="'Vida->'+ ${usuario.vidaMaxima}"></li>
    </ul>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
