<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img th:src="@{logoPrincipal.png}" alt="">
                <img th:src="@{mascote.png}"  height="100" width="100" alt="Mascote">
            </a>
            <div class="btn-group-vertical" >
                <a href="login" type="button" class="btn btn-primary btn-lg">Login</a>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Fa√ßa seu Log In no PokeGon</h2>
        <p>
            <label for="username" class="sr-only">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
</div>
</body>
